<section class="w-full md:max-w-sm mx-auto relative">
  <div class="absolute top-2 left-2">
    <a routerLink="/" class="text-indigo-500 hover:text-indigo-700 font-medium text-2xl"><-</a>
  </div>
  <form class="p-6" [formGroup]="topicForm" (ngSubmit)="onSubmit()">
    <h1 class="text-2xl font-medium text-center mb-4">Crie um t√≥pico</h1>
    <div class="flex items-center">
      <div class="mb-4 w-16 mr-2">
        <label class="block text-gray-700 font-medium" for="icon">
          Icone
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="icon" type="text" formControlName="icon" placeholder="üçñ">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium" for="name">
          Nome
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name" type="name" formControlName="name" placeholder="Receitas para testar">
      </div>
    </div>
    <button
      class="bg-indigo-500 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-auto block"
      type="submit">
      Criar
    </button>
  </form>
</section>
